<script type="text/javascript">


    var href = "";
    var pos = 0;


    function showAllCategory(data) {
        for (var i in data) {
            showItem(data[i].item, data[i].title)
        }
    }

    function showItem(data, title) {
        var html = '<h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" id="' + title + '">' + title + '</i></h4><div class="row">'
        for (var i in data) {
            html = html + handlerItem(data[i].url, data[i].image, data[i].title, data[i].desc);
        }
        html = html + '</div><br/>'
        $("#main-content").append(html);
    }

    function handlerItem(url, image, title, desc) {
        return '<div class="col-sm-3">' +
            '<div class="xe-widget xe-conversations box2 label-info" ' +
            'onclick="window.open(\'' + url + '\', \'_blank\')" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="' + url + '">\n' +
            '<div class="xe-comment-entry">' +
            '<a class="xe-user-img"><img data-src="' + image + '" class="lozad img-circle" width="40"></a>' +
            '<div class="xe-comment">' +
            '<a href="#" class="xe-user-name overflowClip_1"><strong>' + title + '</strong></a>' +
            '<p class="overflowClip_2">' + desc + '</p>' +
            '</div></div></div></div>'
    }

    $.get(
        './nav.json',
        function (res) {
            if (res.code = 1) {
                showAllCategory(res.data)
                init()
            } else {
                alert("数据加载失败！")
            }
        }
    );

    function init() {
        const observer = lozad();
        observer.observe();
        $('[data-toggle="tooltip"]').each(function (i, el) {
            var $this = $(el),
                placement = attrDefault($this, 'placement', 'top'),
                trigger = attrDefault($this, 'trigger', 'hover'),
                tooltip_class = $this.get(0).className.match(/(tooltip-[a-z0-9]+)/i);

            $this.tooltip({
                placement: placement,
                trigger: trigger
            });

            if (tooltip_class) {
                $this.removeClass(tooltip_class[1]);

                $this.on('show.bs.tooltip', function (ev) {
                    setTimeout(function () {
                        var $tooltip = $this.next();
                        $tooltip.addClass(tooltip_class[1]);

                    }, 0);
                });
            }
        });

        $("a.smooth").click(function (e) {
            $("#main-menu li").each(function () {
                $(this).removeClass("active");
            });
            $(this).parent("li").addClass("active");
            e.preventDefault();
            href = $(this).attr("href");
            pos = $(href).position().top - 30;
        });
    }

</script>
