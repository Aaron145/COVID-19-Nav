<!-- 锚点平滑移动 -->
<script type="text/javascript">
    $(document).ready(function () {
        //img lazy loaded
        const observer = lozad();
        observer.observe();

        $(document).on('click', '.has-sub', function () {
            var _this = $(this)
            if (!$(this).hasClass('expanded')) {
                setTimeout(function () {
                    _this.find('ul').attr("style", "")
                }, 300);

            } else {
                $('.has-sub ul').each(function (id, ele) {
                    var _that = $(this)
                    if (_this.find('ul')[0] != ele) {
                        setTimeout(function () {
                            _that.attr("style", "")
                        }, 300);
                    }
                })
            }
        })
        $('.user-info-menu .hidden-sm').click(function () {
            if ($('.sidebar-menu').hasClass('collapsed')) {
                $('.has-sub.expanded > ul').attr("style", "")
            } else {
                $('.has-sub.expanded > ul').show()
            }
        })
        $("#main-menu li ul li").click(function () {
            $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
            $(this).addClass('active'); // 添加当前元素的样式
        });
        $("a.smooth").click(function (ev) {
            ev.preventDefault();

            public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
            ps_destroy();
            $("html, body").animate({
                scrollTop: $($(this).attr("href")).offset().top - 30
            }, {
                duration: 500,
                easing: "swing"
            });
        });
        return false;
    });

    var href = "";
    var pos = 0;
    $("a.smooth").click(function (e) {
        $("#main-menu li").each(function () {
            $(this).removeClass("active");
        });
        $(this).parent("li").addClass("active");
        e.preventDefault();
        href = $(this).attr("href");
        pos = $(href).position().top - 30;
    });

    function showAllCategory(data) {
        for (var i in data) {
            showItem(data[i].item, data[i].title)
        }
    }

    function showItem(data,title) {
        var html = '<h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" id="' + title + '">title</i></h4><div class="row">'
        for (var i in data) {
            html = html + handlerItem(data[i].url, data[i].image, data[i].title, data[i].desc);
        }
        html = html + '</div>'
        $("#main-item-content").append(html);
    }

    function handlerItem(url, image, title, desc) {
        return '<div class="col-sm-3">' +
            '<div class="xe-widget xe-conversations box2 label-info" ' +
            'onclick="window.open(\'' + url + '\', \'_blank\')" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="' + url + '">\n' +
            '<div class="xe-comment-entry">' +
            '<a class="xe-user-img"><img data-src="' + image + '" class="lozad img-circle" width="40"></a>' +
            '<div class="xe-comment">' +
            '<a href="#" class="xe-user-name overflowClip_1"><strong>' + title + '</strong></a>' +
            '<p class="overflowClip_2">' + desc + '</p>' +
            '</div></div></div></div>'
    }

    $.get(
        '../nav.json',
        (res) => {
            if (res.code = 1) {
                showAllCategory(res.data)
            } else {
                alert("数据加载失败！")
            }
        }
    );

</script>
